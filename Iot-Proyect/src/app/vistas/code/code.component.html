<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Code Confirmation</h3>
        <div class="texto-information">
            <span >We have to send a code of confirmation at this email address <br> " {{email}} "</span>
        </div>
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form [formGroup]="codeForm" (ngSubmit)="code(codeForm.value)" id="login-form" class="form" action="" method="post">
                            <div class="form-group text-center input-center">
                                <label for="username" class="text-info">User</label><br>
                                <input type="text" name="user" id="user" class="form-control" formControlName="user">
                            </div>
                            <div class="form-group text-center input-center">
                                <label for="username" class="text-info">Code</label><br>
                                <input type="text" name="code" id="code" class="form-control" formControlName="code">
                            </div>
                            <div class="form-group text-center">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Entrar">
                            </div>
                            <div class="alert alert-danger" *ngIf="status">
                                <p> {{msg}} </p>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

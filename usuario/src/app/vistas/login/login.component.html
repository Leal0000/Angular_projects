
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="assets/logo.jpg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" method="POST">
      <div>
        <Span><h2 style="color: black;">Loguin in your Account</h2></Span><br><br>
    </div>
      <input type="text" id="user" name="user" class="fadeIn second" placeholder="login" formControlName="user">
      <input type="password" id="password" name="password" class="fadeIn third"  placeholder="password" formControlName="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
      <div>
        <span>You don't have Account?</span>
        <br>
      </div>
      
      
      <input type="button" class="fadeIn fourth btn btn-sucess" value="Sing Up" (click)="crear()">

    </form>

    <!-- Remind Passowrd -->
    <div class="alert alert-danger" *ngIf="errorStatus">
      <p> {{errorMsj}} </p>
    </div>

  </div>
</div>
